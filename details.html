    <h2>View Course Details</h2>
    <script>
    addEventListener("DOMContentLoaded", async function(){
        const urlparam = new URLSearchParams(window.location.search)
        const courseID = urlparam.get('id')
        console.log(courseID)

        const response = await fetch("https://sdevclassproject.herokuapp.com/api/courses" + courseID);
        const course = await response.json();
        console.log(course)


        let heading =""
        heading+=`Welcome to the ${course.course} Page`


        let html=""
        html += `
                <h2>Course - ${course.course}</h2>
                <h3>Instructor - ${course.instructor}</h3>
                <h4>Subject - ${course.subject}</h4>
                
                
                `;
            
                document.querySelector("div").innerHTML = html;
                document.querySelector("h1").innerHTML = heading;
                

        });




    </script>
